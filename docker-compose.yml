version: '3.8'

services:
  nexus-mcp-server:
    image: addozhang/nexus-mcp-server:latest
    container_name: nexus-mcp-server
    ports:
      - "8000:8000"
    environment:
      - NEXUS_MCP_HOST=0.0.0.0
      - NEXUS_MCP_PORT=8000
      - NEXUS_MCP_TRANSPORT=streamable-http
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
