version: '3.8'

# Production deployment example with reverse proxy
services:
  nexus-mcp-server:
    image: addozhang/nexus-mcp-server:latest
    container_name: nexus-mcp-server
    environment:
      - NEXUS_MCP_HOST=0.0.0.0
      - NEXUS_MCP_PORT=8000
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    networks:
      - nexus-mcp-network
    
    # Don't expose ports directly in production
    # Use reverse proxy (nginx) instead
    expose:
      - "8000"

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: nexus-mcp-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nexus-mcp-server
    restart: unless-stopped
    networks:
      - nexus-mcp-network

networks:
  nexus-mcp-network:
    driver: bridge
